{% extends 'base.html' %}

{% block pizza %}
<div class='container-fluid w-100 py-5'>
    
     <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
        {% for name, rating, url, cuisine, price, location, image_cuisine, image_original in data %}
        <div class="col">
          <div class="card shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="https://oggy-static-content.s3.ap-south-1.amazonaws.com/cuisine+images/{{image_cuisine}}/{{image_original}}" role="img" aria-label="Placeholder: Restaurant Image" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/>

            <div class="card-body">
              <p class="card-text"><b>{{name}}</b></p>
              <p class="card-text">{{location}}</p>
              <p class="card-text">{{rating}}</p>
              <p class="card-text">{{cuisine}}</p>
              <p class="card-text"><i>{{price}}</i></p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="py-2" href='/offer/?city=Jaipur&restaurant={{url}}'><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
</div>
{% endblock pizza %}
